name: CI

on:
  push:
    branches:
    - '*'
    - '!develop'
    - '!master'
  pull_request:
    branches:
    - '*'
    - '!develop'
    - '!master'

jobs:

  test:
  
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [10.x, 12.x, 14.x]
    steps:
    - uses: actions/checkout@v2
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2-beta
      with:
        node-version: ${{ matrix.node-version }}
    - name: yarn install and test
      run: |
        yarn install
        yarn lint
        yarn test --coverage
      env:
        CI: true
      
      
